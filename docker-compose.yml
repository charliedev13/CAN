version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_USER: teamcan
      MYSQL_PASSWORD: Hfdfzbhvd.665
      MYSQL_DATABASE: CAN_DB
      MYSQL_ROOT_PASSWORD: Hfdfzbhvd.665root
    ports:
      - "3306:3306"
    volumes:
      - ./mysqldata:/var/lib/mysql
    
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_container
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: Hfdfzbhvd.665root
    ports:
      - "8080:80"
    depends_on:
      - db

  backend:
    build: ./backend
    container_name: backend_container
    restart: always
    environment:
      DB_HOST: db
      DB_USER: teamcan
      DB_PASSWORD: Hfdfzbhvd.665
      DB_NAME: CAN_DB
    ports:
      - "5000:5000"
    depends_on:
      - db
    requirements: #Eseguire lâ€™import nel database CAN_DB 
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      
  frontend:
    build: ./frontend
    container_name: frontend_container
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend